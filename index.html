<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1">
    <title>IE</title>
</head>

<body>
    <h1>Personal Details Form</h1>
    <form action="/action_page.php" oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
        <fieldset>
            <legend>Personal Information Box</legend>
            <label>Name</label> <br>
            <input type="text" id="name"><br><br>

            <label>Email ID</label> <br>
            <input type="text" id="email"><br><br>

            <label>Contact number</label> <br>
            <input type='password' name="Contact" id="password"> <br><br>

            <label>Gender</label><br>
            <input type="radio" name="gender" id="Female" value="female">Female <br>
            <input type="radio" name="gender" id="Male" value=" male">Male <br><br>

            <label>Favourite city</label> <br>
            <input type="Checkbox" id="city" value="Dhaka">Dhaka <br>
            <input type="Checkbox" id="city" value="Brahmanbaria">BrahmanBaria <br>
            <input type="Checkbox" id="city" value="Manikganj">Manikganj<br><br>

            <label>Birthday</label>
            <input type="date" id="birthday" name="birthday"><br><br>

            <select name="Subject" id="Subject">
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
            </select>

            <input type="number" id="m1" name="m1"><br><br>

            <select name="Subject1" id="Subject1">
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
            </select>

            <input type="number" id="m2" name="m2"><br><br>

            <select name="Subject2" id="Subject2">
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
            </select>
            <input type="number" id="m3" name="m3"><br><br>

            Average: <output name="x" for="m1 m2 m3"></output><br />

            <input type="submit">

        </fieldset>
    </form>
</body>

</html>
